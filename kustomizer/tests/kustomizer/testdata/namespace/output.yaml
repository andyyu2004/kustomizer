---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: my-namespace
  labels:
    app: test-app
  annotations:
    description: Initial description of the test app deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - image: nginx
          name: app
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: my-namespace
spec:
  selector:
    app: test-app
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

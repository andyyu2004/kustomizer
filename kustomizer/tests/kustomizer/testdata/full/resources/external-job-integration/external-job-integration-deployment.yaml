apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: example-external-job-integration
  name: example-external-job-integration
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-external-job-integration
    spec:
      containers:
        - env: []
          envFrom:
            - configMapRef:
                name: base-configs
            - configMapRef:
                name: external-job-integration
            - secretRef:
                name: base-secrets
            - secretRef:
                name: audatex-secrets
          image: repairer-server-image
          imagePullPolicy: IfNotPresent
          name: external-job-integration
          ports:
            - containerPort: 7575
              name: http
              protocol: TCP
          resources: {}
      imagePullSecrets:
        - name: dockerhub-example-pull
      terminationGracePeriodSeconds: 30

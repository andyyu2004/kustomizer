apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-node
spec:
  progressDeadlineSeconds: 600
  replicas: 4
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: node-api
            - name: PG_DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: PG_DB_BOUNCER_HOST
                  name: base-configs
            - name: PRISMA_DB_URL
              value: postgresql://$(PG_DB_USERNAME_NODE_API):$(PG_DB_PASSWORD_NODE_API)@$(PG_DB_HOST):$(PG_DB_PORT)/$(PG_DB_DATABASE)?schema=partly&application_name=node-api&connection_limit=100&pool_timeout=120&pgbouncer=true
            - name: NODE_OPTIONS
              value: --max-old-space-size=3072
            - name: APOLLO_SERVER_PLATFORM
              value: kubernetes
            - name: APOLLO_SERVER_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: APOLLO_SERVER_USER_VERSION
              value: latest
            - name: APOLLO_GRAPH_REF
              value: example-core@prod
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: api-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /node-api/healthy-check
              port: http
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 7
          name: node
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /node-api/healthy-check
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 500m
              memory: 3Gi
            requests:
              cpu: 100m
              memory: 800Mi

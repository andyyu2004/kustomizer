apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-sample-integration
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: sample-integration
            - name: SAMPLE_INTEGRATION_BASE_URL
              value: sample-integration.integrations.example.com
            - name: SAMPLE_INTEGRATION_PROTOCOL
              value: https
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: sample-integration-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/internal/system.liveness.get
              port: http
              scheme: HTTP
            initialDelaySeconds: 6
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: sample-integration
          ports:
            - containerPort: 4001
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/internal/system.readiness.get
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 128Mi

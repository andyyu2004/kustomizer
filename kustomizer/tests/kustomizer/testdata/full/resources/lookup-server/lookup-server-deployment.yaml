apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-lookup-server
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: lookup-server
            - name: LOOKUP_SERVER__LOGGING__LEVEL
              value: info
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: lookup-server-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          name: lookup-server
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 90
            httpGet:
              path: /api/status/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 1Gi
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /api/status/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
      terminationGracePeriodSeconds: 120

apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-pim-web
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        cpu.hpa.autoscaling.banzaicloud.io/targetAverageUtilization: "80"
        hpa.autoscaling.banzaicloud.io/maxReplicas: "5"
        hpa.autoscaling.banzaicloud.io/minReplicas: "2"
    spec:
      containers:
        - image: nginx:1.25.3-alpine3.18
          imagePullPolicy: IfNotPresent
          env: []
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /assets/images/svgs/example-mark.svg
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: pim-web
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /assets/images/svgs/example-mark.svg
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              memory: 128Mi
          volumeMounts:
            - mountPath: /tmp/www
              name: pim-web-www
            - mountPath: /etc/nginx/conf.d
              name: pim-web-nginx-conf
      initContainers:
        - env:
            - name: API_URL
              value: https://api.{{ .SUBDOMAIN }}example.{{ .TLD }}
            - name: APP_URL
              value: https://pim.{{ .SUBDOMAIN }}example.{{ .TLD }}
            - name: SOCKET_URL
              value: https://api.{{ .SUBDOMAIN }}example.{{ .TLD }}
            - name: SOURCE_PATH
              value: /app/dist/
            - name: ASSET_URL
              value: https://cdn.example.parts/assets/pim-web/
            - name: DEST_PATH
              value: /tmp/www/pim-web
          image: pim-web-image
          imagePullPolicy: IfNotPresent
          name: pim-web-init
          volumeMounts:
            - mountPath: /tmp/www
              name: pim-web-www
            - mountPath: /etc/nginx/conf.d
              name: pim-web-nginx-conf
      volumes:
        - name: pim-web-www
        - configMap:
            defaultMode: 420
            name: pim-web-nginx-conf
          name: pim-web-nginx-conf

apiVersion: batch/v1
kind: Job
metadata:
  name: unlock-postgres-knex-migrations-lock-hack
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: unlock-migrations
          image: postgres:17
          command:
            - psql
            - $(POSTGRESQL_URL)
            - -c
            - "DELETE FROM example.knex_sql_migrations_lock;"
          env:
            - name: POSTGRESQL_URL
              valueFrom:
                secretKeyRef:
                  name: base-secrets
                  key: POSTGRESQL_URL

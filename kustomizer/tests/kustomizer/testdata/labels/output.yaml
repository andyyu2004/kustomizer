---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: overridden-app
        environment: production
        team: backend
    spec:
      containers:
      - image: nginx
        name: app
        ports:
        - containerPort: 80
metadata:
  name: test-app
  labels:
    app: overridden-app
    environment: production
    team: backend
  annotations:
    description: Initial description of the test app deployment
---
apiVersion: v1
kind: Service
spec:
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
metadata:
  name: test-service
  labels:
    environment: production
    team: backend
    app: overridden-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-sbdemo
  labels:
    app: sbdemo
spec:
  selector:
    matchLabels:
      app: sbdemo
  template:
    metadata:
      labels:
        app: sbdemo
    spec:
      containers:
        - name: sbdemo
          image: jingfang/sbdemo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: demo-config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 3
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            httpGet:
              path: /actuator/info
              port: 8080
          resources:
            limits:
              memory: 1250Mi
            requests:
              memory: 1250Mi
          env:
            - name: MEM_TOTAL_MB
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
      volumes:
        - name: demo-config
          configMap:
            name: production-demo-configmap-6d62b7m2kc
  replicas: 2
---
apiVersion: v1
kind: Service
metadata:
  name: production-sbdemo
  labels:
    app: sbdemo
spec:
  ports:
    - port: 8080
  selector:
    app: sbdemo
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: production-demo-configmap-6d62b7m2kc
data:
  application.properties: |
    app.name=Production Kinflate Demo
    spring.jpa.hibernate.ddl-auto=update
    spring.datasource.url=jdbc:mysql://<production_db_ip>:3306/db_example
    spring.datasource.username=root
    spring.datasource.password=admin
    server.tomcat.max-threads=20
    server.tomcat.min-spare-threads=3

resources:
- base

patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: my-deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0
      value:
        image: my-image
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        name: my-deployment
- target:
    group: apps
    version: v1
    kind: Deployment
    name: my-deployment
  patch: |-
    - op: add
      path: /spec/template/spec/dnsPolicy
      value: ClusterFirst
- target:
    group: apps
    version: v1
    kind: Deployment
    name: my-deployment
  patch: |-
    - op: add
      path: /spec/template/spec/restartPolicy
      value: Always

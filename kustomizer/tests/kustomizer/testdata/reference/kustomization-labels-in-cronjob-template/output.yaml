apiVersion: batch/v1
kind: CronJob
metadata:
  name: job
  labels:
    app.kubernetes.io/name: job
    foo: bar
spec:
  jobTemplate:
    spec:
      backoffLimit: 4
      template:
        metadata:
          labels:
            app.kubernetes.io/name: job
            foo: bar
        spec:
          restartPolicy: Never
    metadata:
      labels:
        foo: bar
  schedule: "* * * * *"

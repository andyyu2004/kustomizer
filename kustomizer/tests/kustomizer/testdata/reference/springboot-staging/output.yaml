---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-sbdemo
  labels:
    app: sbdemo
spec:
  selector:
    matchLabels:
      app: sbdemo
  template:
    metadata:
      labels:
        app: sbdemo
    spec:
      containers:
        - name: sbdemo
          image: jingfang/sbdemo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: demo-config
              mountPath: /config
      volumes:
        - name: demo-config
          configMap:
            name: staging-demo-configmap-6g68cb86kk
---
apiVersion: v1
kind: Service
metadata:
  name: staging-sbdemo
  labels:
    app: sbdemo
spec:
  ports:
    - port: 8080
  selector:
    app: sbdemo
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: staging-demo-configmap-6g68cb86kk
data:
  application.properties: |
    app.name=Staging Kinflate Demo
    spring.jpa.hibernate.ddl-auto=update
    spring.datasource.url=jdbc:mysql://<staging_db_ip>:3306/db_example
    spring.datasource.username=root
    spring.datasource.password=admin
  foo: bar
  staging: ""

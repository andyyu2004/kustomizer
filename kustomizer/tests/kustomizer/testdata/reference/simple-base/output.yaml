---
apiVersion: v1
kind: Service
metadata:
  name: team-foo-nginx
  labels:
    app: mynginx
    org: example.com
    team: foo
  annotations:
    note: This is a test annotation
spec:
  ports:
    - port: 80
  selector:
    app: mynginx
    org: example.com
    team: foo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-foo-nginx
  labels:
    app: mynginx
    org: example.com
    team: foo
  annotations:
    note: This is a test annotation
spec:
  template:
    metadata:
      labels:
        app: mynginx
        org: example.com
        team: foo
      annotations:
        note: This is a test annotation
    spec:
      containers:
        - name: nginx
          image: nginx
  selector:
    matchLabels:
      app: mynginx
      org: example.com
      team: foo
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: team-foo-nginx
  labels:
    app: mynginx
    org: example.com
    team: foo
  annotations:
    note: This is a test annotation
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - test
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: mynginx
              org: example.com
              team: foo

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    spec:
      containers:
        - name: nginx
          image: nginx
          env:
            - name: ANOTHERENV
              value: FOO
        - name: sidecar
          image: sidecar:latest
      volumes:
        - name: nginx-persistent-storage
          gcePersistentDisk:
            pdName: nginx-persistent-storage

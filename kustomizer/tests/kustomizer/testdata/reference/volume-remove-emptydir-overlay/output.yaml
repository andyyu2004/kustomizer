  template:
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
            - name: fancyDisk
              mountPath: /tmp/ps
      volumes:
        - name: fancyDisk
          gcePersistentDisk:
            pdName: fancyDisk
        - configMap:
            name: baseCm-798k5k7g9f
          name: baseCm

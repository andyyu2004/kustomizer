---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-b-nginx
  labels:
    team: foo
    env: staging
spec:
  template:
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
            - name: nginx-persistent-storage
              mountPath: /tmp/ps
        - name: sidecar
          image: sidecar:latest
      volumes:
        - configMap:
            name: a-b-configmap-in-base-798k5k7g9f
          name: configmap-in-base
    metadata:
      labels:
        team: foo
        env: staging
  selector:
    matchLabels:
      team: foo
      env: staging
---
apiVersion: v1
kind: Service
metadata:
  name: a-b-nginx
  labels:
    team: foo
    env: staging
spec:
  ports:
    - port: 80
  selector:
    team: foo
    env: staging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: a-b-configmap-in-base-798k5k7g9f
  labels:
    team: foo
    env: staging
data:
  foo: bar
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: a-configmap-in-overlay-dc6fm46dhm
  labels:
    env: staging
data:
  hello: world

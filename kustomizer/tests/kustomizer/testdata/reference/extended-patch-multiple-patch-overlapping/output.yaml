---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
            - name: nginx-persistent-storage
              mountPath: /tmp/ps
      volumes:
        - name: nginx-persistent-storage
          emptyDir: {}
        - configMap:
            name: configmap-in-base
          name: configmap-in-base
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app: busybox
  annotations:
    new-key-from-patch1: new-value
    new-key-from-patch2: new-value
spec:
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox
          volumeMounts:
            - name: busybox-persistent-storage
              mountPath: /tmp/ps
      volumes:
        - name: busybox-persistent-storage
          emptyDir: {}
        - configMap:
            name: configmap-in-base
          name: configmap-in-base
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
    - port: 80
  selector:
    app: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: busybox
  labels:
    app: busybox
  annotations:
    new-key-from-patch1: new-value
spec:
  ports:
    - port: 8080
  selector:
    app: busybox

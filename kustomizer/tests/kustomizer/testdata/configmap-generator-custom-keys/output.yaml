apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-config
data:
  database-config: "[database]\nhost = localhost\nport = 5432\nname = myapp\nuser = admin"
  nginx-conf: "upstream backend {\n    server 127.0.0.1:8080;\n}\n\nserver {\n    listen 80;\n    location / {\n        proxy_pass http://backend;\n    }\n}"
  plain-file.txt: |-
    This is a plain text file.
    It will use the filename as the key.

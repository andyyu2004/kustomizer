apiVersion: batch/v1
kind: CronJob
metadata:
  name: nightly-reset
spec:
  schedule: "0 2 * * *"
  timeZone: "Pacific/Auckland"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 10
      template:
        spec:
          containers:
            - name: reset
              image: alpine:3.22
              imagePullPolicy: IfNotPresent
              command:
                [
                  "/bin/sh",
                  "-c",
                  "apk add --update --no-cache git openssh jq curl bash && /scripts/db-restore.sh",
                ]
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "500m"
              env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              volumeMounts:
                - name: scripts-volume
                  mountPath: /scripts
          restartPolicy: Never
          volumes:
            - name: scripts-volume
              configMap:
                name: reset-env-script
                defaultMode: 0o755

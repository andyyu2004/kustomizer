apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base

generatorOptions:
  disableNameSuffixHash: true

labels:
  - pairs:
      overlay-label: from-overlay
      environment: production

commonAnnotations:
  overlay-annotation: from-overlay
  version: "2.0"

configMapGenerator:
  - name: app-config
    behavior: replace
    literals:
      - overlay-key=overlay-value
      - shared-key=from-overlay

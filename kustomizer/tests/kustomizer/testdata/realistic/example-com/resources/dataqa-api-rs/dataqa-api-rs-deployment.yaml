apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-dataqa-api-rs
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: dataqa-api-rs
            - name: DATAQA_API_RS__UPLOAD__AWS_OPTIONS__CDN_BASE_URL
              value: https://cdn.example.com/
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: dataqa-api-rs-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthy-check
              port: http
              scheme: HTTP
            initialDelaySeconds: 600
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          name: dataqa-api-rs
          ports:
            - containerPort: 17575
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /healthy-check
              port: http
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 4Gi
            requests:
              memory: 512Mi

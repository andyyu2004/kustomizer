apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-repair-jobs-feed-integration
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: repair-jobs-feed-integration
            - name: repair_jobs_feed_integration__LOGGING__LEVEL
              value: info
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: repair-jobs-feed-integration-image
          imagePullPolicy: IfNotPresent
          name: repair-jobs-feed-integration
          ports:
            - containerPort: 4111
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/internal/system.readiness.get
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi

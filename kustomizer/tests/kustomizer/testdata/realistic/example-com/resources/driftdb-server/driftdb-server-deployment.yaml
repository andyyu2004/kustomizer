apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-driftdb-server
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: driftdb-server
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: driftdb-server-image
          imagePullPolicy: IfNotPresent
          name: driftdb-server
          ports:
            - containerPort: 6540
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 128Mi

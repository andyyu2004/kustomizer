apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: repairer-server
  name: storefront-repairer-server
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: repairer-server
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: repairer-server
          envFrom:
            - configMapRef:
                name: base-configs
            - secretRef:
                name: base-secrets
          image: repairer-server-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          name: repairer-server
          ports:
            - containerPort: 7172
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      imagePullSecrets:
        - name: dockerhub-example-pull
      terminationGracePeriodSeconds: 30

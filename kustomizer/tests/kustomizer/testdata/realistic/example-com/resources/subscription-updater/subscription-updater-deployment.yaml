apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-subscription-updater
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: subscription-updater
            - name: NODE_OPTIONS
              value: --max-old-space-size=1024
            - name: APOLLO_SERVER_PLATFORM
              value: kubernetes
            - name: APOLLO_SERVER_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: APOLLO_SERVER_USER_VERSION
              value: latest
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: subscription-updater-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthy-check
              port: http
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 7
          name: subscription-updater
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthy-check
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            requests:
              memory: 128Mi

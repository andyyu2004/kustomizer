apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-webhooks-notifier
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: webhooks-notifier
            - name: WEBHOOKS_NOTIFIER__LOGGING__LEVEL
              value: info
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: webhooks-notifier-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 6
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: webhooks-notifier
          ports:
            - containerPort: 4200
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 256Mi

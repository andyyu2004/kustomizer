apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-lookup-server-cdc
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      containers:
        - env:
            - name: OTEL_SERVICE_NAME
              value: lookup-server-cdc
          envFrom:
            - secretRef:
                name: base-secrets
            - configMapRef:
                name: base-configs
          image: lookup-server-cdc-image
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/internal/system.liveness.get
              port: http
              scheme: HTTP
            initialDelaySeconds: 6
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: lookup-server-cdc
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/internal/system.readiness.get
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 128Mi

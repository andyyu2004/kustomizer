---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web
        image: nginx:1.20
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config-8h82mm6h4h
              key: database_url
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-fh282b5md4
              key: api_key
        envFrom:
        - configMapRef:
            name: app-config-8h82mm6h4h
        - secretRef:
            name: app-secrets-fh282b5md4
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: secret-volume
          mountPath: /etc/secrets
      volumes:
      - name: config-volume
        configMap:
          name: app-config-8h82mm6h4h
      - name: secret-volume
        secret:
          secretName: app-secrets-fh282b5md4
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-fh282b5md4
              key: db_password
        - name: DEBUG_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config-8h82mm6h4h
              key: debug
        volumeMounts:
        - name: config-props
          mountPath: /etc/postgresql/postgresql.conf
          subPath: config.properties
      volumes:
      - name: config-props
        configMap:
          name: app-config-8h82mm6h4h
---
apiVersion: v1
kind: Pod
metadata:
  name: standalone-pod
spec:
  containers:
  - name: app
    image: alpine:latest
    command:
    - sleep
    - '3600'
    envFrom:
    - configMapRef:
        name: app-config-8h82mm6h4h
    - secretRef:
        name: app-secrets-fh282b5md4
  initContainers:
  - name: init-config
    image: busybox
    command:
    - sh
    - -c
    - echo $DATABASE_URL
    env:
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: app-config-8h82mm6h4h
          key: database_url
---
apiVersion: batch/v1
kind: Job
metadata:
  name: migration-job
spec:
  template:
    spec:
      containers:
      - name: migrator
        image: migrate/migrate
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config-8h82mm6h4h
              key: database_url
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets-fh282b5md4
              key: db_password
      restartPolicy: Never
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-collector
spec:
  selector:
    matchLabels:
      app: log-collector
  template:
    metadata:
      labels:
        app: log-collector
    spec:
      containers:
      - name: collector
        image: fluentd:latest
        env:
        - name: DEBUG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config-8h82mm6h4h
              key: debug
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-fh282b5md4
              key: api_key
        volumeMounts:
        - name: app-config
          mountPath: /fluentd/etc/config
      volumes:
      - name: app-config
        configMap:
          name: app-config-8h82mm6h4h
          items:
          - key: config.properties
            path: app.conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-8h82mm6h4h
data:
  database_url: postgres://localhost:5432/app
  debug: 'true'
  config.properties: |-
    app.name=MyApp
    app.version=1.0.0
    logging.level=INFO
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets-fh282b5md4
data:
  api_key: c2VjcmV0MTIz
  db_password: c3VwZXJzZWNyZXQ=
type: Opaque

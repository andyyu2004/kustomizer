apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app: test-app
    environment: dev
  annotations:
    team: platform
  immutable: true

configMapGenerator:
- name: app-settings
  files:
  - settings.json
  options:
    labels:
      component: backend